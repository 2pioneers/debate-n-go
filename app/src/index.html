<!DOCTYPE html>
<html ng-app="debate" ng-controller="appCtrl">
<head>
    <title> {{ app.title }} | {{ app.page }}</title>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap-theme.min.css"/>
    <link rel="stylesheet" href="app.css"/>
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
</head>
<body >

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Villas at Eagle View South</a>
        </div>
        
    </div>
</div>

<div class="container">

    <div class="row" id="selections">
        <div class="alert alert-warning alert-dismissable" ng-show="">
            <closebtn ></closebtn>
            <strong>Speak up!</strong> You have not indicated your opinion!</div>
        <div class="alert alert-success" ng-show="">
            <closebtn ></closebtn>
            <strong>Thanks!</strong> Browse and start discussions below</div>
        <div class="alert alert-info" ng-show="">
            <closebtn ></closebtn>
            Your prefence is indicated, but you may Click to change</div>

        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-body">
                    Option 1
                </div>
                <div class="panel-footer"><button type="button" class="btn btn-info btn-block">Choose</button></div>
            </div>
        </div>
        <div class="col-md-4">
        <div class="panel panel-info">
            <div class="panel-body">
                Option 2
            </div>
            <div class="panel-footer"><button type="button" class="btn btn-info btn-block">Choose</button></div>
        </div>
    </div>
        <div class="col-md-4">
            <div class="panel panel-info">
                <div class="panel-body">
                    Option 3
                </div>
                <div class="panel-footer"><button type="button" class="btn btn-info btn-block">Choose</button></div>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-md-6" ng-controller="chartCtrl">
            <div google-chart chart="chart" style="{{chart.cssStyle}}"/>
        </div>
        <div class="col-md-6" ></div>

    </div>

</div><!-- /.container -->
</body>
<script src="libs/jquery/jquery.min.js"></script>
<script src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="libs/angular/angular.js"></script>
<script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>
<script src="libs/angular-google-chart/ng-google-chart.js"></script>
<script src="app.js"></script>
</html>
